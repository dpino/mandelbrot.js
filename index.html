<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>

<canvas id="myCanvas" width="600" height="480" style="border:1px solid #000000;"></canvas> 

</body>

<script type="text/javascript">

function onReach(max, fn) {
  let count = 0;
  return function() {
    count++;
    if (count == max) {
      fn();
    }
  }
}

window.addEventListener('load', function() {
  let canvas = initCanvas();
  let length = canvas.width * canvas.height * Uint32Array.BYTES_PER_ELEMENT;
  let ia = new Uint8Array(new SharedArrayBuffer(length));

  // Create one worker.
  let workers = [
    new Worker('mandelbrot.js'),
    new Worker('mandelbrot.js'),
  ];
  workers[0].onmessage = function(e) {
    let rgba = e.data[0];
    for (i = 0; i < length/workers.length; i++) {
      canvas.img.data[i] = rgba[i];
    }
    updateCanvas();
  }
  workers[1].onmessage = function(e) {
    let rgba = e.data[0];
    for (i = length/workers.length; i < length; i++) {
      canvas.img.data[i] = rgba[i];
    }
    updateCanvas();
  }

  // Update image content when workers have finished.
  let updateCanvas = onReach(workers.length, function() {
    canvas.ctx.putImageData(canvas.img, 0, 0);
  });

  // Start workers.
  workers[0].postMessage([ia, 0, workers.length, canvas.width, canvas.height]);
  workers[1].postMessage([ia, 1, workers.length, canvas.width, canvas.height]);
});

function initCanvas() {
  let canvas = document.getElementById("myCanvas");
  let ctx = canvas.getContext("2d");
  let img = ctx.getImageData(0, 0, canvas.width, canvas.height);
  return {width: canvas.width, height: canvas.height, img: img, ctx: ctx};
}

</script>

</html>
